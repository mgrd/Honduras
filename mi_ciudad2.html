<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8" />
		<title>Mi primer Leaflet</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" 
		integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" 
		crossorigin=""/>
		<script
			src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" 
			integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" 
			crossorigin="">	
		</script>
		<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
		
		<!-- Leaflet Plugins -->
		<link rel="stylesheet" href="Control.MiniMap.css" />
		<script src="Control.MiniMap.js" type="text/javascript"></script>
		
		<link rel="stylesheet" href="L.Control.MousePosition.css" />
		<script src="L.Control.MousePosition.js" type="text/javascript"></script>
	
	</head>
		<body>
			<div id="map" style="width: 700px; height: 600px;"></div>
			<script>
			
			var layer1 = new L.StamenTileLayer("toner", {dragging: false, maxZoom: 18, minZoom: 10} ); 
			
			var map = L.map('map', {
				center: [40.3464, -3.83297], 
				zoom: 13,
				layers: layer1,
				maxBounds: [[40.33, -3.829],[40.36, -3.839]],
				zoomControl: false
			});
			
			var layer2 = new L.StamenTileLayer("toner", {dragging: false, maxZoom: 13, minZoom: 0} ); 
						
			
			var center = map.getCenter();
			var mi_casa = L.marker(center).addTo(map);
				
			var marker = L.marker([40.359, -3.83]);
			map.addLayer(marker);
			new L.Control.Zoom({ position: 'topright'}).addTo(map);
			
			mi_casa.bindPopup("Esta es mi casa");
			marker.bindPopup("Aqui voy al cine");
			var miniMap = new L.Control.MiniMap(layer2, { toggleDisplay: true }).addTo(map);
			var mouse = new L.Control.MousePosition(layer1).addTo(map);
			var escala = L.control.scale().addTo(map);
		</script>
	</body> 
</html>
